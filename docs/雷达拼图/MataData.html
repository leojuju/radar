<HTML>
<meta charset="utf-8">
<title>MataData</title>
<h1>MataData</h1>
<hr>
<p>
<h2>简述</h2>
<p>存储图像相关的规格以及地理信息。</p>
</p>
</hr>

<hr>
<p>
<h2>属性</h2>
<p>public String stationID:站点ID。</p>
<p>public int w:图像宽度</p>
<p>public int h:图像高度</p>
<p>public double latScale:单位纵向纬度差。</p>
<p>public double longtScale:单位横向经度差。</p>
<p>public LatAndLongt startLAL:图像西北角(左上角)的经纬度坐标。</p>
<p>public LatAndLongt endLAL:图像东南角(右下角)的经纬度坐标。</p>
</p>
</hr>

</HTML>
